<p>TV is bigger than any story it reports. It's the greatest teaching tool since the printing press.</p>

	<h4>Crime</h4>
	<h2>The Wire</h2>
	<h3>By David Simon</h3>
	<img src="images/thewire.png"/>
	<figcaption>Stars: Dominic West, Lance Reddick and Sonja Sohn.</figcaption>
	<p>A show about the Baltimore drug scene. The show depicts the lives of every part of the drug "food chain", from junkies to dealers, and from cops to politicians, with serious character development.</p>
	<p><a href="https://www.youtube.com/watch?v=9feD6MDcM1E">Watch a trailer</a>
	<h5>96% on Rotten Tomatoes</h5>
	<hr/>
	<h4>Drama</h4>
	<h2>Breaking Bad</h2>
	<h3>By Vince Gilligan</h3>
	<img src="images/breakingbad.png"/>
	<figcaption>Stars: Bryan Cranston, Aaron Paul, Anna Gunn</figcaption>
	<p>A chemistry teacher diagnosed with terminal lung cancer teams up with his former student to cook and sell crystal meth.The series tracks the impacts of a fatal diagnosis on a regular, hard working man, and explores how it affects his morality and transforms him into a major player of the drug trade.</p>
	<p><a href="https://www.youtube.com/watch?v=HhesaQXLuRY">Watch a trailer</a>
	<h5>95% on Rotten Tomatoes</h5>
	<hr/>
	<h4>Drama</h4>
	<h2>House of Cards</h2>
	<h3>By Beau Willimon</h3>
	<img src="images/houseofcards.png"/>
	<figcaption>Stars: Kevin Spacey, Michel Gill and Robin Wright.</figcaption>
	<p>Dashing, cunning, methodical and vicious, Frank Underwood along with his equally manipulative yet ambiguous wife, Claire take Washington by storm to climb the ladder.</p>
	<p><a href="https://www.youtube.com/watch?v=ULwUzF1q5w4">Watch a trailer</a>
	<h5>83% on Rotten Tomatoes</h5>
	<hr/>

	<h4>Adventure</h4>
	<h2>Lost</h2>
	<h3>By J.J. Abrams, Jeffrey Lieber and Damon Lindelof</h3>
	<img src="images/lost.png"/>
	<figcaption>Stars: Naveen Andrews, Matthew Fox, Jorge Garcia </figcaption>
	<p>The survivors of a plane crash are forced to work together in order to survive on a seemingly deserted tropical island. </p>
	<p><a href="https://www.youtube.com/watch?v=KTu8iDynwNc">Watch a trailer</a>
	<h5>89% on Rotten Tomatoes</h5>
	<hr/>

	<h4>Drama</h4>

	<h3>By Shonda Rhimes</h3>

	<figcaption>Stars: Kerry Washington, Darby Stanchfield and Katie Lowes</figcaption>
	<p>A former White House Communications Director starts her own crisis management firm only to realize her clients are not the only ones with secrets.</p>
